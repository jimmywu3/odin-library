<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Library</caption> <!-- author, title, number of pages, whether itâ€™s been read  -->
        <thead>
            <tr>
                <th>&nbsp</th>
                <th>Author</th>
                <th>Title</th>
                <th># of Pages</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <dialog>
        <form action="">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" autofocus required>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" required>
            <div class="check">
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <input type="submit" id="submitButton">
        </form>
        <button id="closeButton">Exit</button>
    </dialog>
    <button id="showButton">Add Book</button>
</body>
</html>
